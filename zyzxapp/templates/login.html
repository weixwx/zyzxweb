<!DOCTYPE html> {% load staticfiles %}
<html>

<head>
    <meta charset="utf-8">
    <title>日报--登录</title>
    <link rel="stylesheet" href="{% static 'css/semantic.css'%}" media="screen" title="no title" charset="utf-8">
</head>

<body>

    <div class="ui inverted blue container">
        <div class="ui padded three column stackable grid login-div">
            <div class="column"></div>
            <div class="column">
                <form id="login" class="ui fluid form segment" method="post">
                    <div class="field">
                        <label class="">用户名</label>
                        <div class="ui left icon input">
                            <input type="text" name="userid" placeholder="请输入登录用户名">
                            <i class="user icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <label class="">密码</label>
                        <div class="ui left icon input">
                            <input type="password" name="password" placeholder="">
                            <i class="lock icon"></i>
                        </div>
                    </div>
                    <div class="inline field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="terms">
                            <label>记住密码</label>
                        </div>
                    </div>
                    <div class="inline field">
                        <div class="ui blue submit button">登录</div>
                    </div>
                </form>
            </div>
            <div class="column"></div>
        </div>
    </div>
</body>

</html>
